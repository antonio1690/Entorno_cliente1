<html>
    <body>
        <script>
            let numero1, numero2;
            do {
                numero1 = parseFloat(prompt("Introduce el primer número:"));
                numero2 = parseFloat(prompt("Introduce el segundo número:"));
            } while (isNaN(numero1) || isNaN(numero2) || numero1 < 0 || numero2 < 0);

            if (numero1 > numero2) {
                console.log("El primer número es mayor.");
            } else if (numero2 > numero1) {
                console.log("El segundo número es mayor.");
            } else {
                console.log("Los números son iguales.");
            }
        </script>
    </body>
</html>
