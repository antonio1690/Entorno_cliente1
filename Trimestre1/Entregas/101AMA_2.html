<html>
    <head>
        <title> EJERCICIO 2 </title>
    </head>
    <body>
        <script>
            // Declaración de variables para precios unitarios y cantidades
            var precioRosaUnitario = 8;
            var cantidadRosa = 70;

            var precioLirioUnitario = 10;
            var cantidadLirio = 50;

            var precioTulipanUnitario = 2;
            var cantidadTulipan = 120;

            // Declaración de variables para los valores totales de rosas, lirios y tulipanes
            var valorTotalRosa = precioRosaUnitario * cantidadRosa;
            var valorTotalLirio = precioLirioUnitario * cantidadLirio;
            var valorTotalTulipan = precioTulipanUnitario * cantidadTulipan;

            // Declaración de variable para el precio total de todas las flores
            var precioTotalFlores = valorTotalRosa + valorTotalLirio + valorTotalTulipan;

            // Mostrar información en la consola
            console.log("Rosa: precio unitario: " + precioRosaUnitario + " , cantidad: " + cantidadRosa + " , valor: " + valorTotalRosa);
            console.log("Lirio: precio unitario: " + precioLirioUnitario + " , cantidad: " + cantidadLirio + " , valor: " + valorTotalLirio);
            console.log("Tulipán: precio unitario: " + precioTulipanUnitario + " , cantidad: " + cantidadTulipan + " , valor: " + valorTotalTulipan);
            console.log("Total: " + precioTotalFlores);

        </script>
    </body>
</html>
