<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Ejercicio asterisco </title>
    </head>
    <body>
        <div id = "caja"></div>
        <!-- Ejercicio de asteriscos -->
        <script>
            var caja = document.getElementById("caja");
            var limite= 4;

            // Creciente
            for (var i=0; i< limite; i++) {
                var asterisco = "";
                var espacioHTML = "";
            for (var k= 0; k < limite -i -1; k++){
                espacioHTML += "&nbsp&nbsp";
            }

            for (var j= 1; j <= 2 * i + 1; j++) {
                asterisco += "*";
            }

            caja.innerHTML = caja.innerHTML + espacioHTML + asterisco + "<br>"     
            }

            // Descendente
            for (var i = limite - 1; i >= 0; i--) {
                var asterisco = "";
                var espacioHTML = "";

            for (var k = 0; k < limite - i; k++) {
                espacioHTML += "&nbsp;&nbsp;";
            }

            for (var j = 0; j < 2 * i + 1; j++) {
                asterisco += "*";
            }

            caja.innerHTML = caja.innerHTML + espacioHTML + asterisco + "<br>";
}

        </script>
