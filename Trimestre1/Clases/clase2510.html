        function esBisiesto(anyo) {
        // Esta es la declaración de la función llamada esBisiesto que toma un argumento llamado anyo (el año que queremos verificar).
  
            if ((anyo % 4 === 0 && anyo % 100 !== 0) || anyo % 400 === 0) {

            // El operador "%" calcula el resto de la división, por lo que "anyo % 4 === 0" verifica si el año es divisible por 4 sin dejar un resto, y "anyo % 100 !== 0" verifica si no es divisible por 100.
                
            // La segunda parte de la condición verifica si el año es divisible por 400 (esto cumple el segundo criterio de ser bisiesto).

            /*if ( condición ) {*/
            // Si ambas partes de la condición son verdaderas, el año es bisiesto, y la función devuelve 1.
                return 1;
            } else {
            // Si alguna de las dos partes de la condición es falsa, el año no es bisiesto, y la función devuelve 0.
                return 0;
            }
    }

        <script>
            //Crea 5 productos con sus respectivos precios y unidades y guardalos
            //en un array. Crea las siguientes funciones (todas reciben ese array como parametro):
            //prodOrdenPorNombre()
            //. Devuelve un array con los productos ordenados alfabeticamente
            //prodOrdenPorPrecio()
            //. Devuelve un array con los productos ordenados por importe


            // Definimos un array con 5 productos
            const productos = [
            { nombre: "Producto C", precio: 30, unidades: 5 },
            { nombre: "Producto A", precio: 50, unidades: 3 },
            { nombre: "Producto E", precio: 20, unidades: 2 },
            { nombre: "Producto B", precio: 40, unidades: 4 },
            { nombre: "Producto D", precio: 10, unidades: 1 },
        ];

        // Función para ordenar los productos alfabéticamente por nombre
        function prodOrdenPorNombre(arrayProductos) {
            // Usamos slice() para crear una copia del array original y evitar modificaciones
            // Devolvemos el array copiado, ordenado alfabéticamente por el nombre
            return arrayProductos.slice().sort((a, b) => a.nombre.localeCompare(b.nombre));
        }

        // Función para ordenar los productos por precio
        function prodOrdenPorPrecio(arrayProductos) {
            // Creamos una copia del array original y lo ordenamos por precio de menor a mayor
            return arrayProductos.slice().sort((a, b) => a.precio - b.precio);
        }

        // Llamamos a las funciones y guardamos los resultados en variables
        const productosOrdenadosPorNombre = prodOrdenPorNombre(productos);
        const productosOrdenadosPorPrecio = prodOrdenPorPrecio(productos);

        // Mostramos los productos ordenados por nombre
        console.log("Productos ordenados por nombre:");
        productosOrdenadosPorNombre.forEach((producto) => {
            // Imprimimos nombre, precio y unidades de cada producto
            console.log(`Nombre: ${producto.nombre}, Precio: ${producto.precio}, Unidades: ${producto.unidades}`);
        });

        // Mostramos los productos ordenados por precio
        console.log("\nProductos ordenados por precio:");
        productosOrdenadosPorPrecio.forEach((producto) => {
            // Imprimimos nombre, precio y unidades de cada producto
            console.log(`Nombre: ${producto.nombre}, Precio: ${producto.precio}, Unidades: ${producto.unidades}`);
        });

        </script>

        <script>
        function calcularPerimetroRectangulo(base, altura) {
        // Convierte los argumentos en números decimales si es necesario
            const baseDecimal = parseFloat(base);
            const alturaDecimal = parseFloat(altura);

            // Verifica si la conversión fue exitosa
            if (isNaN(baseDecimal) || isNaN(alturaDecimal)) {
                // En caso de que la conversión falle, retorna un mensaje de error
                return "Error: Debe proporcionar números válidos.";
            }

            // Calculamos el perímetro del rectángulo utilizando la fórmula P = 2 * (base + altura).
            const perimetro = 2 * (baseDecimal + alturaDecimal);
            return perimetro;
            }
                        // Ejemplos de uso:

            // Caso con números enteros
            const baseRectanguloEntero = "4"; // Puedes proporcionar un número como cadena
            const alturaRectanguloEntero = 6; // O como valor numérico
            const perimetroRectanguloEntero = calcularPerimetroRectangulo(baseRectanguloEntero, alturaRectanguloEntero);
            console.log(perimetroRectanguloEntero); // Debería mostrar 20

            // Caso con números decimales
            const baseRectanguloDecimal = "3.5"; // Puedes proporcionar un número decimal como cadena
            const alturaRectanguloDecimal = 2.25; // O como valor numérico
            const perimetroRectanguloDecimal = calcularPerimetroRectangulo(baseRectanguloDecimal, alturaRectanguloDecimal);
            console.log(perimetroRectanguloDecimal); // Debería mostrar 11.5

            // Caso con valores no numéricos
            const perimetroRectanguloInvalido = calcularPerimetroRectangulo("texto", "otroTexto");
            console.log(perimetroRectanguloInvalido); // Debería mostrar "Error: Debe proporcionar números válidos."
        </script>
