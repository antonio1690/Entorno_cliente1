<html>
    <body>
        <script>
            function esBisiesto(anyo) {
                if ((anyo % 4 === 0 && anyo % 100 !== 0) || anyo % 400 === 0) {
                    return 1;
                } else {
                    return 0;
            }
        }

        // Ejemplos de uso:
        console.log("Entrada | Salida");
        console.log("------- | ------");
        console.log("2000   | " + esBisiesto(2000));
        console.log("2400   | " + esBisiesto(2400));
        console.log("2100   | " + esBisiesto(2100));
        console.log("2200   | " + esBisiesto(2200));
        console.log("2300   | " + esBisiesto(2300));
            
        </script>
    </body>
</html>
