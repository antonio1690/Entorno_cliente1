<!DOCTYPE html>

    <body>
        <script>
            // Pedir un nombre
                const nombre = prompt("Por favor, ingresa tu nombre:");

            // Mostrar el nombre por consola dentro de un saludo
                console.log(`Hola, ${nombre}!`);

            // Mostrar el tipo de variable que es
                console.log(`El tipo de variable de 'nombre' es: ${typeof nombre}`);

            // Mostrar la longitud del nombre
                console.log(`La longitud de tu nombre es: ${nombre.length}`);

            // Preguntar si es alumno de nuestra clase
                const esAlumno = confirm("¿Eres alumno de nuestra clase?");

            // Contestar con una frase completa en un alert
                if (esAlumno) {
                    alert(`Bienvenido, ${nombre}, eres alumno de nuestra clase.`);
                } else {
                    alert(`Hola, ${nombre}, no eres alumno de nuestra clase.`);
                }

            //Mostrar la hora actual con funcion horas minutos y segundos
                const ahora = new Date();

                const year = ahora.getFullYear();
                const month = ahora.getMonth() + 1;  // Los meses comienzan desde 0, así que sumamos 1
                const day = ahora.getDate();
                const hours = ahora.getHours();
                const minutes = ahora.getMinutes();
                const seconds = ahora.getSeconds();

                console.log(`Fecha y hora actual: ${year}-${month}-${day} ${hours}:${minutes}:${seconds}`);  
        </script>
