<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <style>
        /* Agrega estilos seg√∫n tus preferencias */
        .board {
            display: grid;
            gap: 1px;
            grid-template-columns: repeat(8, 1fr);
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Buscaminas</h2>
<div id="board" class="board"></div>

<script src="buscaminas.js"></script>
</body>
</html>
