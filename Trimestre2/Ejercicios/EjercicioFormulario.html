<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EJERCICIO FORMULARIO </title>
    <style>
         #cuerpo {
            border: 2px solid;
            border-color: blue;
        }
        #cabecera {
            text-align: left;
        }
        #nombre {
            text-align: center;
            border-radius: 3px;
            margin-left: 25%;
        }
        #nombre1 {
            border-radius: 4px;
            border-color: red;
        }
    </style>
</head>

<body id="cuerpo">
    <h4 id="cabecera"> Datos personales </h4>
    <form id="Formulario">
        <label for="nombre" id="nombre"> Introduce tu nombre: </label>
        <input type="text" name="nombre" id="nombre1">
    </form>
</body>
</html>
