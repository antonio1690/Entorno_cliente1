<!DOCTYPE html>
<html>
<head>
  <title>Papelera de Reciclaje</title>
  <style>
    .bin {
      width: 150px;
      height: 200px;
      background-color: #7F8C8D;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .lid {
      width: 140px;
      height: 20px;
      background-color: #2C3E50;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .trash {
      width: 120px;
      height: 120px;
      background-image: url("papelera.jpg");
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="bin">
    <div class="lid"></div>
    <div class="trash"></div>
  </div>

  <script>
    // AGREGAR UN EVENTO QUE AL HACER CLICK EN LA IMAGEN APAREZCA UN ALERT
        // ESTO SIRVE PARA HACER REFERENCIA A UNA CLASE DE HTML

    const trash = document.querySelector(".trash");
    trash.addEventListener('click', function() {

        this.style.display = "none"
        alert("Â¡Haz pulsado en la papelera!");
        setTimeout(() => alert("papeleria vacia",1000))
    
    });


  </script>
</body>
</html>
