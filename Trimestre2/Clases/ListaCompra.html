<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;

        }
    </style>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("btnAnadir").addEventListener("click", anadirElemento);
        }

        function anadirElemento() {
            // Obtener el valor del cuadro de texto
            var nuevoElemento = document.getElementById("nuevoElemento").value;

            // Verificar que el cuadro de texto no esté vacío
            if (nuevoElemento.trim() !== "") {
                // Crear un nuevo elemento de lista (li)
                var nuevoItem = document.createElement("li");

                // Añadir el contenido del cuadro de texto al elemento de lista
                nuevoItem.textContent = nuevoElemento;

                // Obtener la lista y añadir el nuevo elemento de manera ordenada
                var lista = document.getElementById("listaCompra");
                lista.appendChild(nuevoItem);

                // Limpiar el cuadro de texto después de añadir el elemento
                document.getElementById("nuevoElemento").value = " ";
            }
        }
    </script>
</head>

<body>
    <h1>Lista de la Compra</h1>
    <ul id="listaCompra"></ul>
    <input type="text" id="nuevoElemento" placeholder="Nuevo elemento">
    <button id="btnAnadir">Añadir</button>
</body>
</html>
