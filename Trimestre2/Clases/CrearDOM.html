<html>

<head>
    <meta charset="utf-8" />
    <title>Document Object Model</title>
    <style>
        .miClase {
            color: red;
        }
    </style>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("crearParrafo").addEventListener("click", crearParrafo);
            document.getElementById("crearImagen").addEventListener("click", crearImagen);
            document.getElementById("borrarUltimo").addEventListener("click", borrarUltimo);
            document.getElementById("borrarPrimero").addEventListener("click", borrarPrimero);
            document.getElementById("sustituirPrimVacio").addEventListener("click", sustituirPrimero);
            document.getElementById("ponerPunto").addEventListener("click",ponerPunto);
        }

        function crearParrafo() {
            //Crear parrafo
            var parrafo = document.createElement("p");
            //Crear texto
            var texto = document.createTextNode(document.getElementById("texto").value);
            parrafo.appendChild(texto);
            //Añadir atributos
            parrafo.setAttribute("class", "miClase");

            var cont = document.getElementById("div1");
            cont.appendChild(parrafo);
        }

        function crearImagen() {
            //Crear imagen
            var img = document.createElement("img");
            //Añadir atributos
            var ruta = prompt ("Introduce la ruta de la imagen");
            img.src = ruta;

            var cont = document.getElementById("div1");
            cont.appendChild(img);
        } 

        function borrarUltimo() {
            //Crear elemento que permita buscar el ultimo elemento y borrarlo
            var cont = document.getElementById("div1");
            var ultimo = cont.lastChild;
            cont.appendChild(ultimo);
        }

        function borrarPrimero() {
            //Crear elemento que permita buscar el primer elemento que se encuentre y borrarlo
            var cont = document.getElementById("div1");
            var hijo = cont.firstChild;
            cont.appendChild(hijo);
        }

        function sustituirPrimVacio() {
            var cont = document.getElementById("div1");
            var parrafo = document.createElement("p").appendChild(document.createTextNode("Vacio"));
            //Sustituir un elemento
            cont.replaceChild(parrafo,cont.firstChild);
        }

      </script> 
</head>

<body>
    <div id="div1"></div>
    <br/>
    <textarea id="texto"></textarea>
    <br/>
    <button id="crearParrafo">Crear parrafo</button>
    <button id="crearImagen">Crear imagen</button>
    <button id="borrarUltimo">Borrar ultimo</button>
    <button id="borrarPrimero">Borrar primero</button>
    <button id="sustituirPrimVacio">Sustituir primer párrafo por nuevo texto</button>

</body>

</html>
