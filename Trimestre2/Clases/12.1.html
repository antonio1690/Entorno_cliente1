<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>Formulario de Usuario</h2>

<form id="userForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni"><br><br>

    <label for="sexo">Sexo:</label><br><br>
    <select id="sexo" name="sexo">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
    </select><br>
    <br>

    <label for="foto"> Incluir mi foto </label>
    <input type="text" id="foto" name="foto">
    <input type="button" value="Examinar"><br><br>

    <input type="button" value="Guardar cambios" onclick="confirmarGuardar()">
    <input type="button" value="Borrar los datos introducidos" onclick="resetearFormulario()">
</form>

<script>
    function confirmarGuardar() {
        // Mostrar una ventana de confirmación
        var confirmacion = window.confirm("¿Estás seguro de guardar los cambios?");

        // Si el usuario hace clic en "Aceptar", ejecutar la función enviarCorreo()
        if (confirmacion) {
            enviarCorreo();
        }
    }

    function enviarCorreo() {
        // Obtener los datos del formulario
        var nombre = document.getElementById("nombre").value;
        var apellidos = document.getElementById("apellidos").value;
        var dni = document.getElementById("dni").value;
        var sexo = document.getElementById("sexo").value;
        var foto = document.getElementById("foto").value;

        // Construir el cuerpo del correo
        var cuerpoCorreo = "Nombre: " + nombre + "\nApellidos: " + apellidos + "\nDNI: " + dni + "\nSexo: " + sexo + "\nFoto: " + foto;

        // Enviar el correo (puedes personalizar esta parte según tus necesidades)
        window.location.href = "mailto:antuanciobanu@gmail.com?subject=Datos%20del%20formulario&body=" + cuerpoCorreo;
    }

    function resetearFormulario() {
        // Resetear los valores del formulario
        document.getElementById("userForm").reset();
    }
</script>

</body>
</html>
