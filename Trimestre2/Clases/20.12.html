<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 id="myTitle">Mi título</h1>
    <button onclick="cambiarColor()">Cambiar color</button>
    <button onclick="cambiarTamaño()">Cambiar tamaño de fuente</button>

    <script>
        function cambiarColor() {
            let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById('myTitle').style.color = randomColor;
        }

        function cambiarTamaño() {
            let randomSize = Math.floor(Math.random() * 50) + 15;
            document.getElementById('myTitle').style.fontSize = randomSize + 'px';
        }
    </script>
</body>
</html>
