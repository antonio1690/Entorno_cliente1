    <h1 id="eventos"> Obtener informacion</h1>

    <h1 id="Aumentar"> Aumentar </h1>

        <script>
            document.getElementById("eventos").addEventListener("mouseover",manejador);
            document.getElementById("eventos").addEventListener("mouseout",manejador);
            document.getElementById("parrafo1").addEventListener("click",saludo);
            document.getElementById("parrafo2").addEventListener("mouseleave",saludo);


            function manejador(e) {
                switch (e.type) {
                    case "mouseover":
                        this.style.color= "red";
                        break;
                    case "mouseout":
                        this.style.color = "purple";
                        break;
            
                    default:
                        break;
                }  
            }
        
            function saludo(e) {
                switch (e.type) {
                    case "click":
                        this.style.background= "orange";
                        alert ("Has pulsado el Parrafo 1");
                        break;
                    case "mouseleave":
                        this.style.background= "yellow";
                        alert ("Te has salido del Parrafo 2");
                        break;
                    default:
                        break;
                }   
            }
