<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de multiplicar de un nuemro</title>
  </head>
  <!-- 7.  Tabla de multiplicar del nÃºmero introducido por pantalla -->
  <body>
    <script>
      function pedirNumero() {
        var numero = prompt("Dame un numero")
        while (true) {
          if (numero >= 0 || !isNaN(numero)) break

          numero = prompt("No valido, prueba de nuevo, debe ser un numero")
        }
        return parseInt(numero)
      }

      var numero = pedirNumero()

      console.log(`Tabla de Multiplicar de: ${numero}`)

      for (let index = 0; index <= 10; index++) {
        console.log(`${index} x ${numero} = ${index * numero}`)
      }
    </script>
  </body>
</html>
