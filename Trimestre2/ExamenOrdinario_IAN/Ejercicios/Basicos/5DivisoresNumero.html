    <title>Divisores de un numero</title>
  </head>
  <!-- 5.  Mostrar todos los divisores de un nÃºmero -->
  <body>
    <script>
      function pedirNumero() {
        var numero = prompt("Dame un numero")
        while (true) {
          if (numero >= 0 || !isNaN(numero)) break

          numero = prompt("No valido, prueba de nuevo, debe ser un numero")
        }
        return parseInt(numero)
      }

      var numero = pedirNumero()

      for (let index = 0; index < numero; index++) {
        if (numero % index == 0) {
          console.log(index)
        }
      }
    </script>
  </body>
</html>
