  <!-- 2.  Media y suma hasta meter nÃºmero negativo -->
  <body>
    <script>
      function pedirNumero() {
        let numero = prompt("Dame un numero")
        while (true) {
          if (numero >= 0 || !isNaN(numero)) break

          numero = prompt("No valido, prueba de nuevo, debe ser un numero")
        }
        return parseInt(numero)
      }

      while (true) {
        var numero1 = pedirNumero()
        var numero2 = pedirNumero()

        if (numero1 < 0 || numero2 < 0) break
        
        console.log(`Suma: ${numero1 + numero2}`)
        console.log(`Media: ${(numero1 + numero2) / 2}`)
      }
    </script>
  </body>
