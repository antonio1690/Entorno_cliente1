<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar los impares entre dos numeros</title>
  </head>
  <!-- 4.  Mostrar todos los impares que estén entre dos números
     introducidos por el usuario -->
  <body>
    <script>
      function pedirNumero() {
        var numero = prompt("Dame un numero")
        while (true) {
          if (numero >= 0 || !isNaN(numero)) break

          numero = prompt("No valido, prueba de nuevo, debe ser un numero")
        }
        return parseInt(numero)
      }

      var numero1 = pedirNumero()
      var numero2 = pedirNumero()

      if (numero1 > numero2) {
        // Comprobamos que el numero 1 no sea mayor que el 2
        let temp = numero1
        numero1 = numero2
        numero1 = temp
      }

      console.log(`Todos los numeros entre ${numero1} y ${numero2}`)
      for (let index = numero1; index <= numero2; index++) {
        if (index % 2 != 0) {
          console.log(index)
        }
      }
    </script>
  </body>
</html>
