<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Par o Impar</title>
  </head>
  <!-- 6.  Averiguar si un nÃºmero es par o impar -->
  <body>
    <script>
      function pedirNumero() {
        var numero = prompt("Dame un numero")
        while (true) {
          if (numero >= 0 || !isNaN(numero)) break

          numero = prompt("No valido, prueba de nuevo, debe ser un numero")
        }
        return parseInt(numero)
      }

      var numero = pedirNumero()

      numero % 2 == 0
        ? console.log(`${numero} es PAR`)
        : console.log(`${numero} es IMPAR`)
    </script>
  </body>
</html>
