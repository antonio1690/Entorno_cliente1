<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <!-- 9.  calculadora 
      Pida dos números 
      Si uno está mal que lo vuelva a pedir 
      En el cuerpo, en una alerta y por la consola enseñar 
      suma, resta, producto y división -->
  <body>
    <script>
      function pedirNumero() {
        var numero = prompt("Dame un numero")
        while (true) {
          if (numero >= 0 || !isNaN(numero)) break

          numero = prompt("No valido, prueba de nuevo, debe ser un numero")
        }
        return parseInt(numero)
      }

      var numero1 = pedirNumero()
      var numero2 = pedirNumero()

      console.log(`
      Suma ${numero1} + ${numero2}= ${numero1 + numero2}
      Resta ${numero1} - ${numero2}= ${numero1 - numero2}
      Producto ${numero1} x ${numero2}= ${numero1 * numero2}
      Division ${numero1} / ${numero2}= ${numero1 / numero2}
      `)
    </script>
  </body>
</html>
