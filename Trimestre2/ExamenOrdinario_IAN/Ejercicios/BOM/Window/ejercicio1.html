<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script>
      const miVentana = window.open('', '', 'width=500, height=200')
      setTimeout(() => miVentana.document.write('<h1>Hola</h1>'), 2000)
      setTimeout(() => miVentana.moveBy(-100, 300), 4000)
      function cerrarVentana() {
        miVentana.close()
      }
    </script>
    <div>
      <button onclick="cerrarVentana()">cerrar</button>
    </div>
  </body>
</html>
