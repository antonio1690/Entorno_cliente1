<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio EventoBotonPulsame</title>
  </head>
  <!-- a) Web Boton 'Pulsame' 
          1) si Pulsado la pagina cambia de  (aleatorio)
          2) Si Pulsa en cualquier otra parte vuelve a blanco
       b) Eventos (event) muestr la posicion del raton
  -->
  <body>
    <h1>Ejercicio EventoBotonPulsame</h1>
    <input type="button" id="boton" value="Pulsame" />
    <div id="coordenadas"></div>
    <script>
      const boton = document.getElementById('boton')
      const caja = document.getElementById('coordenadas')

      boton.addEventListener('click', cambiarColor)

      document.addEventListener('click', () => {
        if (event.target !== boton) document.body.style.background = ''
      })

      document.addEventListener('pointermove', e => {
        caja.innerHTML = `
        X: ${e.x}
        Y: ${e.y}
        `
      })

      function cambiarColor() {
        var color1 = Math.floor(Math.random() * 256)
        var color2 = Math.floor(Math.random() * 256)
        var color3 = Math.floor(Math.random() * 256)

        document.body.style.background = `rgb(${color1}, ${color2}, ${color3})`
      }
    </script>
  </body>
</html>
