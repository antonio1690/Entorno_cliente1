<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 101_3.1</title>
    <!--     1. Define una variable saludo=”Hola” como variable local dentro de una función saludar() que muestre una ventana emergente con el valor de la variable saludo
    • Invoca la función
    • Muestra la variable desde fuera de la función mediante un window.alert -->
  </head>
  <body>
    <script>
      function saludar() {
        var saludo = "Hola"
        alert(saludo)
      }

      saludar()
      window.alert(saludo) // No funciona por que funciona como una variable local, no se encuentra definida fuera de la funcion
    </script>
  </body>
</html>
