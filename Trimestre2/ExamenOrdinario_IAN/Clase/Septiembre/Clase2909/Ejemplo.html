<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplos JavaScript</title>
  </head>
  <body>
    <script>
      var name = prompt("Cual es tu nombre?")
      console.log("Hola", name)
      console.log(`Hola ${name}`)
      console.log(`Tipo de variable: ${typeof name}`)
      console.log(`Longitud de la variable: ${name.length}`)
      alert(
        confirm("Eres alumno de esta clase?")
          ? `Hola ${name} me alegro de que seas de esta clase`
          : `Hola ${name} es una pena que no seas de esta clase`
      )
    </script>
    <div id="Hora"></div>
    <script>
      let miFecha = new Date()
      let texto = document.getElementById("Hora")
      texto.innerHTML = miFecha
      texto.innerHTML =
        miFecha.getHours() +
        ":" +
        miFecha.getMinutes() +
        ":" +
        miFecha.getSeconds()
    </script>
  </body>
</html>
