<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo variables</title>
  </head>
  <body>
    <p id="parrafo1"></p>
    <p id="parrafo2"></p>
    <p id="parrafo3"></p>
    <script>
      var nombre
      document.getElementById("parrafo1").innerHTML = nombre

      nombre = "belen"
      document.getElementById("parrafo2").innerHTML = nombre

      var nacimiento = 1990
      document.getElementById("parrafo3").innerHTML = nacimiento

      alert(typeof nacimiento)
      alert(typeof nombre)

      let lista = [1, 2, 3, 4]
      alert(typeof lista)

      var a = null
      alert(typeof a)

      let animal = ["perro", "gato", "leon"]
      alert(animal instanceof String)
    </script>
  </body>
</html>
