<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase Modelo W3C</title>
  </head>
  <body>
    <h1 id="w3c">Modelo W3C addEventListener</h1>
    <script>
      const h1 = document.getElementById('w3c')
      h1.addEventListener('click', color)
      h1.addEventListener('click', fondo)
      function color() {
        h1.style.color = 'red'
      }
      function fondo() {
        h1.style.background = 'blue'
      }
    </script>
  </body>
</html>
