<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase Evento Modelo Tradicional</title>
  </head>
  <body>
    <h1>Clase Evento Modelo Tradicional</h1>
    <h2 id="tradicional">Pulsa!</h2>
    <script>
      document.getElementById('tradicional').onclick = cambiar // SIN PARENTESIS!!!
      function cambiar() {
        document.getElementById('tradicional').innerHTML = 'Modelo de resgisto'
      }
    </script>
  </body>
</html>
