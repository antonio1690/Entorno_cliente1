<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clases con HISTORY</title>
  </head>
  <body>
    <h1>Clases con HISTORY</h1>
    <script>
      alert('URL visitadas: ' + history.length) // almacena el numero de paginas que contiene el historial
      function atras() {
        history.back() // retorna a la pagina anterior
      }
      history.forward() // avanza a la pagina siguiente
      history.go() // redirige a la pagina deseada
    </script>
  </body>
</html>
