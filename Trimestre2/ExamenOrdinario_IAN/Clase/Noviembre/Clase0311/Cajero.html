<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero prueba</title>
  </head>
  <body>
    <h1>Cajero</h1>
    <script>
      function retirar(saldo, cantidad) {
        if (saldo < cantidad) {
          throw new Error("Saldo insufiente❗")
          // throw "Saldo insufiente❗"
        }
        return saldo - cantidad
      }

      let saldo = 5456
      try {
        let importe = prompt("Introduce un importe a retirar")
        saldo = retirar(saldo, importe)
        alert("Su operacion... con exito. Saldo= " + saldo)
      } catch (err) {
        alert(err.message)
      }
    </script>
  </body>
</html>
