<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="saludar"></p>
    <script>
      const parrafo = document.getElementById('saludar')
      function saludar() {
        parrafo.innerHTML += 'Hola'
      }
    </script>
    <button onclick="setTimeout(saludar,1000)">Saludar</button>
    <button onclick="saludo = setInterval(saludar,1000)">Saluda a Variable</button>
    <button onclick="clearTimeout(saludo)">Cancelar</button>
  </body>
</html>
