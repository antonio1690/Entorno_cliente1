<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validacion en HTML y API</title>
    <style>
      input{
        border-radius: .2rem;
      }
      .error {
        border: solid 4px #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>Formulario</h1>
    <form method="post">
      <table>
        <tr>
          <td>Nombre*:</td>
          <td>
            <input
              type="text"
              name="nombre"
              id="nombre"
              maxlength="15"
              pattern="[a-zA-Z]{2,15}"
              title="Introduce entre 2 y 15 caracteristicas"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Edad*:</td>
          <td><input type="number" name="edad" id="edad" min="18" max="120" required /></td>
        </tr>
        <tr>
          <td>Telefono*:</td>
          <td>
            <input
              type="text"
              name="telefono"
              id="telefono"
              maxlength="9"
              size="9"
              pattern="[0-9]{9}"
              title="Introduce 9 digitos"
              required
            />
          </td>
        </tr>
      </table>
      <input type="submit" value="Enviar" id="enviar" />
      <input type="reset" value="Reset" />
    </form>
    <p id="mensajeError" style="color: #ff0000"></p>

    <script src="ValidacionAPI.js"></script>
  </body>
</html>
