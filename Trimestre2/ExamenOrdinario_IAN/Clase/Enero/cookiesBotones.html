<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies con botones</title>
  </head>
  <body>
    <button type="button" id="verTodas">Ver todas las cookies</button>
    <button type="button" id="crearCookie1">Crear cookies 1</button>
    <button type="button" id="crearCookie2">Crear cookies 2</button>
    <button type="button" id="borrarCookie1">Borrar cookies 1</button>
    <button type="button" id="borrarCookie2">Borrar cookies 2</button>

    <script>
      document.getElementById('verTodas').addEventListener('click', verTodas)
      document.getElementById('crearCookie1').addEventListener('click', crearCookie)
      document.getElementById('crearCookie2').addEventListener('click', crearCookie)
      document.getElementById('borrarCookie1').addEventListener('click', borrarCookie)
      document.getElementById('borrarCookie2').addEventListener('click', borrarCookie)

      function verTodas() {
        alert(document.cookie)
      }

      function crearCookie(e) {
        if (e.target.id == 'crearCookie1') {
          document.cookie = `nombre=${e.target.id.slice(
            -1
          )}; expires=Thu, 26 Jan 2024 12:00:00 UTC; path=/`
        } else if (e.target.id == 'crearCookie2') {
          document.cookie = `apellido=${e.target.id.slice(
            -1
          )}; expires=Thu, 26 Jan 2024 12:00:00 UTC; path=/`
        }
      }

      function borrarCookie(e) {
        if (e.target.id == 'borrarCookie1') {
          document.cookie = `nombre=; expires=Thu 01 Jan 1970 00:00:01 UTC; path=/;`
        } else if (e.target.id == 'borrarCookie2') {
          document.cookie = `apellido=; expires=Thu 01 Jan 1970 00:00:01 UTC; path=/;`
        }
      }
    </script>
  </body>
</html>
