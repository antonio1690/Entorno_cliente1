<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de mover un valor a otra variable</title>
  </head>
  <body>
    <script>
      let a = 10
      let b = 50

      let aux = a
      a = b
      b = aux

      console.log(a, b)
    </script>
    <script>
      let c = 5
      let d = 6

      ;[d, c] = [c, d]
      console.log(c, d)
    </script>

    <script>
      const debug = (param) => {
        console.log(...param)
      }
      const matriz = [1, 2, 3, 4, 5]
      debug(matriz)
    </script>

    <script>
      const debug1 = (...param) => {
        console.log(param)
      }
      debug1(5, 4, 3, 2, 1)
    </script>

    <script>
      const elements = [5, 4, 3, 2]
      const [first, ...rest] = elements // first = 5, rest = [4,3,2]
    </script>

    <script>
      const pareja = [3, 4]
      const nuevaPareja = [1, 2, ...pareja, 5]
      console.log(nuevaPareja)
    </script>
  </body>
</html>
