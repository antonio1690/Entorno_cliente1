<body>
  <script>
    function trenContador(numero) {
      const array = []
      while (numero % 10 != 0) {
        array.push(numero%10)
        numero = Math.floor(numero/10)
      }

      var bajados = 0
      var subidas = 0
      
      while (array.length) {
        subidas += array.shift()
        bajados += array.shift() ?? 0
      }
      return subidos-bajados
    }

    console.log(trenContador(8937641802));
  </script>
