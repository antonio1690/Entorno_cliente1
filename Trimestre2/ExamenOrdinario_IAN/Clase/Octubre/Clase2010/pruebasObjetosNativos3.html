<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probando Objetos Nativos Parte 3</title>
  </head>
  <body>
    <script>
      const miTexto = "Mano"
      alert(miTexto[0]) // Resultado -> M
      alert(miTexto.codePointAt(0)) // Resultado -> 77
      alert(miTexto.codePointAt(0).toString(16)) // Resultado -> 4d
      alert(miTexto.codePointAt(4)) // Resultado -> Undefined, no tiene quinta posicion ya que las posiciones empiezan por 0
      alert(String.fromCodePoint(77))
    </script>
  </body>
</html>
