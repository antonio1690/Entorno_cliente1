<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probando Objetos Nativos Parte 2</title>
  </head>
  <body>
    <script>
      //INSTANCIACIÓN:
      //Varias formas de instanciar
      var daw = "Desarrollo de aplicaciones web"
      var dam = "Desarrollo de aplicaciones multiplataforma"
      var asir = "Administración de 'Sistemas Informáticos' en Red" //También al revés
      var smr = 'Sistemas "Microinformáticos" y Redes' //pintar comillas en un texto
      var ciclos = new String("") // no recomendable ?? *NO*

      //CONCATENACIÓN DE CADENAS (Para trabajar con cadenas largas)
      ciclos += "Hay 3 ciclos de Grado Superior: \n" // n salto de línea
      ciclos += daw + ", " + dam + " y " + asir + "\n"
      ciclos += " y 1 ciclo de Grado Medio: \n"
      ciclos += smr

      alert(ciclos)

      //Longitud de la cadena
      alert("La longitude de la cadena es de: " + ciclos.length)

      // Buscar dentro de la cadena el caracter
      alert(
        "El caracter de dentro de la cadena en la posicion 7 es: " +
          ciclos.charAt(8)
      )
      // La busqueda del caracter G empezando por el principio devuelve la primera posicion
      alert(
        "La posicion de dentro de la cadena del caracter G es: " +
          ciclos.indexOf("G")
      )

      // La busqueda del caracter G empezando por el final devuelve la ultima posicion
      alert(
        "La posicion desde el final de dentro de la cadena del caracter G es: " +
          ciclos.lastIndexOf("G")
      )

      // Busca una cadena o un regex dentro de la cadena
      alert("Search de G: " + ciclos.search("G"))

      // localeCompare
      alert(daw.localeCompare(dam))

      // Include
      alert(ciclos.includes(daw))

      // startsWith
      alert(ciclos.startsWith(daw))

      // endsWith
      alert(ciclos.endsWith(daw))

      // slice
      alert(ciclos.slice(0, 1)) // Primer caracter
      alert(ciclos.slice(-1)) // Ultimo caracter
      alert(ciclos.slice(20)) // Desde la posicion 20 hasta el final
    </script>
  </body>
</html>
