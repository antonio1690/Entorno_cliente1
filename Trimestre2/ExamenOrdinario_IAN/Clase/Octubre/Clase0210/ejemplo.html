<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Script base.exponente</title>
  </head>
  <body>
    <script>
      let res = (base, exponente) => {
        var resultado = 1
        for (let i = 0; i < (exponente < 0 ? -exponente : exponente); i++) {
          resultado = exponente < 0 ? resultado / base : resultado * base
        }

        return resultado
      }
      // let res = (base, exponente) => {
      //   return base ** exponente
      // }
      alert(res(prompt("Escribe la base"), prompt("Escribe el exponente")))
    </script>
  </body>
</html>
