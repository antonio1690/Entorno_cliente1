<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prueba 2</title>
  </head>
  <body>
    <script>
      a = 2 // Iniciamos una variable sin declarar(sin prefijo)
      console.log(a) // Enseñamos la variable fuera de la funcion
      function prueba() {
        console.log(a) // Enseñamos la varible desde la funcion
        a += 2 // Modificamos la varible
        console.log(a) // Volvemos a enseñarla dentro de la funcion pero modificada
      }
      prueba()
    </script>
  </body>
</html>
