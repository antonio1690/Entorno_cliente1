    DOM (Document Object Model). 
    Este método toma un parámetro que representa el nodo que se va a 
    agregar como hijo y lo coloca al final de la lista de hijos del nodo padre especificado.
 -->

 <!--? EJERCICIO 1-->
<!--  Crear una lista de elementos:
En este ejercicio, puedes pedir al usuario que ingrese una lista de elementos y
luego mostrarlos como una lista en la página web utilizando el método appendChild() 
para agregar cada elemento a una lista HTML.
 -->

 <h2>Ingrese los elementos:</h2>
<input type="text" id="inputElement">
<button onclick="agregarElemento()">Agregar</button>

<ul id="listaElementos"></ul>

<script>
  function agregarElemento() {
    var input = document.getElementById("inputElement").value;
    var lista = document.getElementById("listaElementos");
    var elementoLista = document.createElement("li");
    elementoLista.textContent = input;
    lista.appendChild(elementoLista);
  }
</script>
 



<!--? EJERCICIO 2-->
<!-- Tabla de multiplicar:

Este ejercicio crea una tabla de multiplicar utilizando el método appendChild() 
para agregar las filas y celdas necesarias. -->

<h2>Tabla de Multiplicar del 1 al 10:</h2>
<table border="1" id="tablaMultiplicar"></table>

<script>
  var tabla = document.getElementById("tablaMultiplicar");
  for (var i = 1; i <= 10; i++) {
    var fila = document.createElement("tr");
    for (var j = 1; j <= 10; j++) {
      var celda = document.createElement("td");
      celda.textContent = i * j;
      fila.appendChild(celda);
    }
    tabla.appendChild(fila);
  }
</script>





</body>
