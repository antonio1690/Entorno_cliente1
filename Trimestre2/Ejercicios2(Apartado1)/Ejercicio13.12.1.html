<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const usuarios = [
    { id: 1, nombre: 'Juan', edad: 25 },
    { id: 2, nombre: 'María', edad: 30 },
    { id: 3, nombre: 'Pedro', edad: 20 },
    { id: 4, nombre: 'Ana', edad: 35 },
    ];

    // Paso 1: Filtrar usuarios mayores de 25 años
    const usuariosMayoresDe25 = usuarios.filter(usuario => usuario.edad > 25);
    console.log("Usuarios mayores de 25:", usuariosMayoresDe25);


    </script>
</body>
</html>
