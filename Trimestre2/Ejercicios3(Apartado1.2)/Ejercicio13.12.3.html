<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Lista de usuarios
const usuarios = [
  { id: 1, nombre: 'Juan', edad: 25 },
  { id: 2, nombre: 'María', edad: 30 },
  { id: 3, nombre: 'Pedro', edad: 20 },
  { id: 4, nombre: 'Ana', edad: 35 },
  { id: 5, nombre: 'Luisa', edad: 22 },
  { id: 6, nombre: 'Alberto', edad: 19 },
];

// 1. Filtrar usuarios mayores de edad (mayores o igual a 18 años)
const usuariosMayoresDeEdad = usuarios.filter(usuario => usuario.edad >= 18);

// 2. Calcular el promedio de edades de los usuarios filtrados
const totalEdades = usuariosMayoresDeEdad.reduce((acumulador, usuario) => acumulador + usuario.edad, 0);
const promedioEdades = totalEdades / usuariosMayoresDeEdad.length;

// Imprimir resultados
console.log("Usuarios mayores de edad:", usuariosMayoresDeEdad);
console.log("Promedio de edades:", promedioEdades);

    </script>
</body>
</html>
