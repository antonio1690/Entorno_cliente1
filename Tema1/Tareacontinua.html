<!DOCTYPE html>
<html>
<head>
    <title>Información de Contactos</title>
</head>
<body>
    <h1>Información de Contactos</h1>

    <script>
        // Declaración e inicialización de variables para almacenar información de contactos
        var nombre1 = "Juan Pérez";
        var telefono1 = "555-123-4567";
        var correo1 = "juan@example.com";

        var nombre2 = "María García";
        var telefono2 = "555-987-6543";
        var correo2 = "maria@example.com";

        var nombre3 = "Carlos Rodríguez";
        var telefono3 = "555-789-1234";
        var correo3 = "carlos@example.com";

        // Mostrar información del primer contacto en la consola
        console.log("Información del primer contacto:");
        console.log("Nombre: " + nombre1);
        console.log("Teléfono: " + telefono1);
        console.log("Correo: " + correo1);

        // Mostrar información del último contacto en la consola
        console.log("\nInformación del último contacto:");
        console.log("Nombre: " + nombre3);
        console.log("Teléfono: " + telefono3);
        console.log("Correo: " + correo3);
    </script>
</body>
</html>
