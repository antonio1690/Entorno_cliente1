<html>
    <body>
  <script>
                //Pedir un numero 
                let res = (base,exponente) => {
                    resultado = base;

                    for(i=1;i< exponente;i++) {
                        resultado *= base;
                    }
                    return resultado;
                }   
                
                var base = prompt("Dame una base:");
                var exponente = prompt("Dame un exponente:");
                alert (base + "^" + exponente + "=" + res(base,exponente))
                console.log(res);
            </script>
    </body>
</html>
