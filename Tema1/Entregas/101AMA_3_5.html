<html>
    <body>
        <script>
            function crearVariableGlobal() {
                variableGlobal = "Soy una variable global"; // No se usa var, let o const
            }

            crearVariableGlobal(); // Llamamos a la función que crea la variable global
            console.log(variableGlobal); // Accedemos a la variable global desde fuera de la función

            // En este punto, podemos seguir usando la variableGlobal en cualquier parte del código
            console.log("Otra vez variableGlobal:", variableGlobal);
        </script>
    
    </body>
</html>
