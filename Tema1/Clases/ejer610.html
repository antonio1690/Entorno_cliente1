<html>
    <head>
        <title> Ejercicio 4.1 arrays </title>
    </head>
    <body>
        <p id="a"></p>
        <script>
            let socio = [];
            let numeros = 1;

            while (numeros <= 10) {
                let nombreSocio = prompt ("Dame el nombre de 10 socios");
                socio.push(nombreSocio);
                numeros++
            }
            console.log ("El nombre del socio es :" + socio);
            document.getElementById("a").innerHTML
            
        </script>
    </body>
</html>
